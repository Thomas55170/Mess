<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste des conversations</title>
</head>
<body ng-controller="ChatListCtrl">

    <div id="list" ng-model="conversation">
        <p>Search: <input ng-model="searchText"></p>
        <ion-list class="chatbox">
            <!-- arrays are fully sortable and filterable -->
            <ion-item ui-sref="chatMessage({id: conversation.$id})" ng-repeat="conversation in conversations | orderBy:orderBy | filter:searchText">
                {{ conversation.name }}: {{ conversation.nameCreator }}
            </ion-item>
        </ion-list>
    </div>

    <div ng-controller="AddChatModalCtrl">
        <button ng-click="modal.show()" class="ion-ios-plus-outline"></button>
    </div>

    <script id="templates/ModalAdd.html" type="text/ng-template"></script>

</body>
</html>
