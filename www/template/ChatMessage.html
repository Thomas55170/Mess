<div id="list">
    <p class="searchChat col">Search: <input ng-model="searchText"></p>
    <ion-list class="chatbox">
        <!-- arrays are fully sortable and filterable -->
        <ion-item ng-repeat="message in messages | orderBy:orderBy | filter:searchText">
            {{ message.from }}: {{ message.content }}

            <!-- delete a message using $remove -->
            <a href="" class="ion-ios-close-outline" ng-click="messages.$remove(message)"></a>
        </ion-item>
    </ion-list>

    <form ng-submit="addMessage()">
        <input type="text" ng-model="message">
        <input class="button button-positive" type="submit" class="button icon-right ion-chevron-right button-clear button-dark" value="EnvoyÃ©">
    </form>
</div>
