<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>
<body ng-controller="ChatMessageCtrl">

<div id="list">
    <p>Search: <input ng-model="searchText"></p>
    <ul class="chatbox">
        <!-- arrays are fully sortable and filterable -->
        <li ng-repeat="message in messages | orderBy:orderBy | filter:searchText">
            {{ message.from }}: {{ message.content }}

            <!-- delete a message using $remove -->
            <a href="" ng-click="messages.$remove(message)">X</a>
        </li>
    </ul>

    <form ng-submit="addMessage()">
        <input type="text" ng-model="message">
        <input type="submit" class="button icon-right ion-chevron-right button-clear button-dark" value="EnvoyÃ©">
    </form>
</div>

</body>
</html>
